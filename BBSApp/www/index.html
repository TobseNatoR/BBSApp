<!DOCTYPE html>

<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.5, user-scalable=yes">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-1.10.2.min.js"></script>
    <script>
        $(document).bind("mobileinit", function () {
            $.mobile.defaultPageTransition = 'none';
        });
        $(document).on("pageinit", ".ui-page", function () {
            var $page = $(this);
            $page.on("swipeleft swiperight", function (e) {
                if ($page.jqmData("panel") !== "open") {
                    if (e.type === "swipeleft") {
                        $page.find(".right-panel").panel("open");
                    } else if (e.type === "swiperight") {
                        $page.find(".left-panel").panel("open");
                    }
                }
            });
        });


        //Diese Funktion wird aufgerufen wenn unsere APP gestartet wird
        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        function onDeviceReady() {
            initJava();
        }
    </script>
</head>

<!-- Alle Java Funktionen initialisieren -->
<body onload="onLoad()">
    <!-- Startseite Page -->
    <div data-role="page" id="startseite" data-theme="a">
        <div data-role="panel" data-display="overlay" id="menu-panel" class="right-panel" data-position="right">
            <a href="#startseite" style="border: 1px solid black;" class="btn-primary" data-role="button" id="timerButton" data-icon="">Startseite</a>
            <a href="#test" style="border: 1px solid black;" class="btn-primary" data-role="button" id="timerButton" data-icon="">test</a>
        </div>
        <div data-role="header" class="custom-header" data-tap-toggle="false" data-id="header">
            <a href="#menu-panel" class="menu"><span class="ui-icon-reorder"></span></a>
            <div class="logo">Finanz <span class="logo-highlight">E</span>xpert</div>
        </div>
        <div data-role="content" style="">
            <h1>Willkommen in unserer neuen App!</h1>
            <div id="welcomeText"></div>
        </div>
    </div>

    <div data-role="page" id="register" data-theme="a">
        <div data-role="panel" data-display="overlay" id="menu-panel" class="right-panel" data-position="right">
            <a href="#" style="border: 1px solid black;" class="btn-primary" data-role="button" id="timerButton" data-icon="lock">Kein Zugriff</a>
        </div>
        <div data-role="header" class="custom-header" data-tap-toggle="false" data-id="header">
            <a href="#menu-panel" class="menu"><span class="ui-icon-reorder"></span></a>
            <div class="logo">Finanz <span class="logo-highlight">E</span>xpert</div>
        </div>
        <div data-role="content" style="">
            <h1>Du bist nicht registriert</h1>
            <div id="welcomeText"></div>
        </div>
    </div>
</body>
</html>

<script src="js/Controller.js"></script>
<script src="js/jquery.mobile-1.3.2.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
